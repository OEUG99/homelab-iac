networks:
  edge:
    driver: bridge

volumes:
  portainer_data:

services:

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    networks: [edge]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - "9000:9000"        # http://localhost:9000
      - "9443:9443"        # HTTPS