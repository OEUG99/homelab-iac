version: "3.9"

# ============================================================================
# Media Server Stack with VPN Protection
# ============================================================================
# This compose file sets up a complete media automation stack with:
# - VPN protection via Gluetun for torrent/download services
# - Media management (Sonarr, Radarr, Lidarr)
# - Media serving (Jellyfin)
# - Indexer management (Prowlarr)
# - Download clients (qBittorrent, NZBGet, Slskd)
# - Request management (Jellyseerr)
# - Dashboard (Homarr)
# ============================================================================

services:
  # ==========================================================================
  # VPN Gateway - All download/indexer traffic routes through this
  # ==========================================================================
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    ports:
      # Download Clients
      - "8282:8282"     # qBittorrent Web UI
      - "6881:6881"     # qBittorrent TCP
      - "6881:6881/udp" # qBittorrent UDP
      - "6789:6789"     # NZBGet
      - "5030:5030"     # Slskd HTTP
      - "5031:5031"     # Slskd HTTPS
      - "50300:50300"   # Slskd P2P
      # Media Management (*arr stack)
      - "8989:8989"     # Sonarr
      - "7878:7878"     # Radarr
      - "8686:8686"     # Lidarr
      - "9696:9696"     # Prowlarr
      # Additional Services
      - "5000:5000"     # Soularr Web UI
      - "9191:9191"     # FlareSolverr (for Prowlarr)
    volumes:
      - "${BASE_PATH}/gluetun:/gluetun"
    environment:
      - VPN_SERVICE_PROVIDER=${VPN_SERVICE_PROVIDER}
      - VPN_TYPE=${VPN_TYPE}
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      - WIREGUARD_ADDRESSES=${WIREGUARD_ADDRESSES}
      - WIREGUARD_ENDPOINT=${WIREGUARD_ENDPOINT}
      - WIREGUARD_PUBLIC_KEY=${WIREGUARD_PUBLIC_KEY}
      - DNS=${DNS}
      - TZ=${TZ}
    networks:
      - bridge
      - edge
    labels:
      - traefik.enable=true

      # qBittorrent
      - traefik.http.routers.qbittorrent.rule=Host(`qbittorrent.silentgarden.org`)
      - traefik.http.routers.qbittorrent.entrypoints=web
      - traefik.http.routers.qbittorrent.service=qbittorrent
      - traefik.http.services.qbittorrent.loadbalancer.server.port=8282

      # Prowlarr
      - traefik.http.routers.prowlarr.rule=Host(`prowlarr.silentgarden.org`)
      - traefik.http.routers.prowlarr.entrypoints=web
      - traefik.http.routers.prowlarr.service=prowlarr
      - traefik.http.services.prowlarr.loadbalancer.server.port=9696

      # Sonarr
      - traefik.http.routers.sonarr.rule=Host(`sonarr.silentgarden.org`)
      - traefik.http.routers.sonarr.entrypoints=web
      - traefik.http.routers.sonarr.service=sonarr
      - traefik.http.services.sonarr.loadbalancer.server.port=8989

      # Radarr
      - traefik.http.routers.radarr.rule=Host(`radarr.silentgarden.org`)
      - traefik.http.routers.radarr.entrypoints=web
      - traefik.http.routers.radarr.service=radarr
      - traefik.http.services.radarr.loadbalancer.server.port=7878

      # Lidarr
      - traefik.http.routers.lidarr.rule=Host(`lidarr.silentgarden.org`)
      - traefik.http.routers.lidarr.entrypoints=web
      - traefik.http.routers.lidarr.service=lidarr
      - traefik.http.services.lidarr.loadbalancer.server.port=8686

      # NZBGet
      - traefik.http.routers.nzbget.rule=Host(`nzbget.silentgarden.org`)
      - traefik.http.routers.nzbget.entrypoints=web
      - traefik.http.routers.nzbget.service=nzbget
      - traefik.http.services.nzbget.loadbalancer.server.port=6789

      # Slskd
      - traefik.http.routers.slskd.rule=Host(`slskd.silentgarden.org`)
      - traefik.http.routers.slskd.entrypoints=web
      - traefik.http.routers.slskd.service=slskd
      - traefik.http.services.slskd.loadbalancer.server.port=5030

      # Soularr
      - traefik.http.routers.soularr.rule=Host(`soularr.silentgarden.org`)
      - traefik.http.routers.soularr.entrypoints=web
      - traefik.http.routers.soularr.service=soularr
      - traefik.http.services.soularr.loadbalancer.server.port=5000
    restart: unless-stopped

  # ==========================================================================
  # Download Clients (VPN Protected)
  # ==========================================================================
  
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    depends_on: 
      - gluetun
    network_mode: "service:gluetun"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8282
    volumes:
      - "${BASE_PATH}/config/qbittorrent:/config"
      - "${BASE_PATH}/media/downloads:/downloads"
    restart: unless-stopped

  nzbget:
    image: lscr.io/linuxserver/nzbget:latest
    container_name: nzbget
    depends_on:
      - gluetun
    network_mode: "service:gluetun"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - NZBGET_PORT=6789
    volumes:
      - "${BASE_PATH}/config/nzbget:/config"
      - "${BASE_PATH}/media/downloads:/downloads"
    restart: unless-stopped

  slskd:
    image: slskd/slskd:latest
    container_name: slskd
    depends_on:
      - gluetun
    network_mode: "service:gluetun"
    environment:
      - TZ=${TZ}
      - SLSKD_REMOTE_CONFIGURATION=true
    volumes:
      - "${BASE_PATH}/config/slskd:/app"
      - "${BASE_PATH}/media/downloads/slsk:/downloads"
      - "${BASE_PATH}/media/downloads/slsk/incomplete:/incomplete"
    restart: unless-stopped

  # ==========================================================================
  # Media Management (*arr Stack - VPN Protected)
  # ==========================================================================

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    depends_on: 
      - gluetun
    network_mode: "service:gluetun"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - "${BASE_PATH}/config/prowlarr:/config"
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    depends_on: 
      - gluetun
      - prowlarr
    network_mode: "service:gluetun"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - "${BASE_PATH}/config/sonarr:/config"
      - "${BASE_PATH}/media/tv-shows:/data/tvshows"
      - "${BASE_PATH}/media/downloads:/downloads"
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: radarr
    depends_on: 
      - gluetun
      - prowlarr
    network_mode: "service:gluetun"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - "${BASE_PATH}/config/radarr:/config"
      - "${BASE_PATH}/media/movies:/data/movies"
      - "${BASE_PATH}/media/downloads:/downloads"
    restart: unless-stopped

  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    depends_on: 
      - gluetun
      - prowlarr
    network_mode: "service:gluetun"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK_SET=022
    volumes:
      - "${BASE_PATH}/config/lidarr:/config"
      - "${BASE_PATH}/media/music:/data/music"
      - "${BASE_PATH}/media/downloads:/downloads"
      - "${BASE_PATH}/media/downloads/slsk:/download/slsk"
    restart: unless-stopped

  soularr:
    image: mrusse08/soularr:latest
    container_name: soularr
    depends_on:
      - gluetun
      - lidarr
      - slskd
    network_mode: "service:gluetun"
    user: "${PUID}:${PGID}"
    environment:
      - TZ=${TZ}
      - SCRIPT_INTERVAL=300
    volumes:
      - "${BASE_PATH}/config/soularr:/data"
      - "${BASE_PATH}/media/downloads:/downloads"
      - "${BASE_PATH}/media/downloads/slsk/incomplete:/incomplete"
    platform: linux/amd64
    restart: unless-stopped

  # ==========================================================================
  # Indexer Support (VPN Protected)
  # ==========================================================================

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    depends_on: 
      - gluetun
    network_mode: "service:gluetun"
    environment:
      - LOG_LEVEL=info
      - TZ=${TZ}
    restart: unless-stopped

  # ==========================================================================
  # Media Server & Frontend (Non-VPN)
  # ==========================================================================

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    ports:
      - "8096:8096"
      - "7359:7359/udp"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - "${BASE_PATH}/config/jellyfin:/config"
      - "${BASE_PATH}/media/movies:/data/Movies"
      - "${BASE_PATH}/media/tv-shows:/data/TVShows"
      - "${BASE_PATH}/media/music:/data/Music"
      - "${BASE_PATH}/media/books:/data/Books"
    networks:
      - bridge
      - edge
    labels:
      - traefik.enable=true
      - traefik.http.routers.jellyfin.rule=Host(`jellyfin.silentgarden.org`)
      - traefik.http.routers.jellyfin.entrypoints=web
      - traefik.http.services.jellyfin.loadbalancer.server.port=8096
    restart: unless-stopped

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    ports:
      - "5055:5055"
    environment:
      - TZ=${TZ}
    volumes:
      - "${BASE_PATH}/config/jellyseerr:/app/config"
    networks:
      - bridge
      - edge
    labels:
      - traefik.enable=true
      - traefik.http.routers.jellyseerr.rule=Host(`jellyseerr.silentgarden.org`)
      - traefik.http.routers.jellyseerr.entrypoints=web
      - traefik.http.services.jellyseerr.loadbalancer.server.port=5055
    restart: unless-stopped

  homarr:
    image: ghcr.io/ajnart/homarr:latest
    container_name: homarr
    ports:
      - "7575:7575"
    environment:
      - TZ=${TZ}
      - DISABLE_UPGRADE_MODAL=true
    volumes:
      - "${BASE_PATH}/config/homarr:/app/data/configs"
      - "${BASE_PATH}/config/homarr/icons:/app/public/icons"
      - "${BASE_PATH}/media:/data"
    networks:
      - bridge
      - edge
    labels:
      - traefik.enable=true
      - traefik.http.routers.homarr.rule=Host(`homarr.silentgarden.org`)
      - traefik.http.routers.homarr.entrypoints=web
      - traefik.http.services.homarr.loadbalancer.server.port=7575
    restart: unless-stopped

  # ==========================================================================
  # Media Processing (Non-VPN)
  # ==========================================================================

  tdarr:
    image: ghcr.io/haveagitgat/tdarr:latest
    container_name: tdarr
    ports:
      - "8265:8265"
      - "8266:8266"
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
      - serverIP=0.0.0.0
      - serverPort=8266
      - webUIPort=8265
    volumes:
      - "${BASE_PATH}/config/tdarr/server:/app/server"
      - "${BASE_PATH}/config/tdarr/configs:/app/configs"
      - "${BASE_PATH}/config/tdarr/logs:/app/logs"
      - "${BASE_PATH}/transcode:/temp"
      - "${BASE_PATH}/media:/media"
    networks:
      - bridge
      - edge
    labels:
      - traefik.enable=true
      - traefik.http.routers.tdarr.rule=Host(`tdarr.silentgarden.org`)
      - traefik.http.routers.tdarr.entrypoints=web
      - traefik.http.services.tdarr.loadbalancer.server.port=8265
    restart: unless-stopped

  tdarr-node:
    image: ghcr.io/haveagitgat/tdarr_node:latest
    container_name: tdarr-node
    depends_on: 
      - tdarr
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
      - nodeID=Node-1
      - serverIP=tdarr
      - serverPort=8266
    volumes:
      - "${BASE_PATH}/config/tdarr/configs:/app/configs"
      - "${BASE_PATH}/config/tdarr/logs:/app/logs"
      - "${BASE_PATH}/transcode:/temp"
      - "${BASE_PATH}/media:/media"
    networks:
      - bridge
    restart: unless-stopped

  # ==========================================================================
  # IPTV Services (Non-VPN)
  # ==========================================================================

  tvapp2:
    image: ghcr.io/thebinaryninja/tvapp2:latest
    container_name: tvapp2
    ports:
      - "4124:4124"
    environment:
      - TZ=${TZ}
      - WEB_IP=0.0.0.0
      - WEB_PORT=4124
      - DIR_RUN=/usr/bin/app
      - STREAM_QUALITY=hd
      - FILE_M3U=playlist.m3u8
      - FILE_EPG=xmltv.xml
      - LOG_LEVEL=4
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - "${BASE_PATH}/config/tvapp2:/config"
      - "${BASE_PATH}/tvapp2/app:/usr/bin/app"
    networks:
      - bridge
      - edge
    labels:
      - traefik.enable=true
      - traefik.http.routers.tvapp2.rule=Host(`tvapp2.silentgarden.org`)
      - traefik.http.routers.tvapp2.entrypoints=web
      - traefik.http.services.tvapp2.loadbalancer.server.port=4124
    restart: unless-stopped

  # ==========================================================================
  # Utilities
  # ==========================================================================

  qbit-restarter:
    image: docker:cli
    container_name: qbit-restarter
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: >
      sh -c "echo '0 */3 * * * docker restart qbittorrent' | crontab - && crond -f"
    restart: always

# ============================================================================
# Networks
# ============================================================================
networks:
  bridge:
    driver: bridge
  edge:
    external: true
    name: core_edge